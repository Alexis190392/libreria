<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
    <header th:replace="/fragments/header :: header"></header>
    <div class="d-flex justify-content-end">
        <p class="display-3">ADMINISTAR AUTOR</p>
    </div>

    <!--Busqueda-->
    <div class="m-4">
        <div class="row">
            <div class="col-2">
                <a class="btn btn-outline-dark mb-2" th:href="@{/}">INICIO</a>
                <a class="btn btn-outline-dark mb-2" th:href="@{/autor/form}">CREAR AUTOR</a>
            </div>
        </div>
        <form class="d-flex" th:action="@{/autor/list}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Buscar" name="query" aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Buscar</button>
        </form>
        <br>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${autores}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.nombre}"></td>
                    <td>
                        <a type="button" class="btn btn-outline-success" th:href="@{/autor/form} + '?id=' + ${a.id}">Editar</a>
                        <a type="button" class="btn btn-outline-danger" th:href="@{/autor/delete} + '?id=' + ${a.id}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
            <p th:if="${autores.isEmpty}">No se encontraron resultados coincidentes</p>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
