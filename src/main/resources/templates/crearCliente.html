<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
<header th:replace="/fragments/header :: header"></header>
  <div class="d-flex justify-content-end">
      <p class="display-3">CREAR CLIENTES</p>
  </div>
  <p class="display-5 m-2">Nuevo cliente</p>
  
<a type="submit" class="btn btn-outline-dark" th:href="@{/cliente/list}">Volver</a>
    <form th:action="@{/cliente/save}" method="POST" th:object="${cliente}">
      <div class="row m-5">
        <div class="col-lg-6">
          <div class="form-label">
            <label for="">DNI</label>
            <input type="number" class="form-control" th:field="*{documento}">
          </div>
          <div class="form-label">
            <label for="">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}">
          </div>
          <div class="form-label">
            <label for="">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}">
          </div>
          <div class="form-label">
            <label for="">Domicilio</label>
            <input type="text" class="form-control" th:field="*{domicilio}">
          </div>
          <div class="form-label">
            <label for="">Telefono</label>
            <input type="text" class="form-control" th:field="*{telefono}">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <img  src="https://www.gifsanimados.org/data/media/293/cerdo-puerco-y-cochino-imagen-animada-0183.gif"  alt="cerdo-puerco-y-cochino-imagen-animada-0183" />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-dark p-3">Crear cliente</button>
        </div>
      </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
