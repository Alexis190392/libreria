<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
    <header th:replace="/fragments/header :: header"></header>
    <div class="d-flex justify-content-end">
        <p class="display-3">REGISTRO</p>
    </div>
    <p class="display-5 m-2">Nuevo usuario</p>

    <a class="btn btn-outline-dark" th:href="@{/}">Volver al INICIO</a>
    <form th:action="@{/registro}" method="POST">
        <div class="row m-5">
            <div class="col-lg-6">
                <div class="form-label">
                    <label for="">DNI</label>
                    <input type="number" class="form-control" name="documento">
                </div>
                <div class="form-label">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="nombre">
                </div>
                <div class="form-label">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control" name="apellido">
                </div>
                <div class="form-label">
                    <label for="">Domicilio</label>
                    <input type="text" class="form-control" name="domicilio">
                </div>
                <div class="form-label">
                    <label for="">Telefono</label>
                    <input type="text" class="form-control" name="telefono">
                </div>
                <div class="form-label">
                    <label for="">Cargo</label>
                    <input type="text" class="form-control" name="cargo">
                </div>
            </div>
            <div class="col-lg-6 marco">
                <p class="display-5 m-2">Crear usuario y contraseña</p>
                <br>
                <div class="form-label">
                    <label for="">USUARIO</label>
                    <input type="text" class="form-control" name="usuario">
                </div>
                <div class="form-label">
                    <label for="">CONTRASEÑA</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-label">
                    <label for="">REPETIR CONTRASEÑA</label>
                    <input type="password" class="form-control" name="password2">
                </div>
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <span th:text="${error}" ></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img src="https://www.gifsanimados.org/data/media/293/cerdo-puerco-y-cochino-imagen-animada-0183.gif"
                     style="margin-top: 50px;" alt="cerdo-puerco-y-cochino-imagen-animada-0183" />
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark p-3">REGISTRAR</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
