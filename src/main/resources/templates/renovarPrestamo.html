<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <div class="d-flex justify-content-end">
        <p class="display-3">RENOVAR PRESTAMOS</p>
    </div>
    <p class="display-5 m-2">Renovar</p>
    
    <a type="submit" class="btn btn-outline-dark" th:href="@{/prestamo/list}">Volver</a>


    



        <form th:action="@{/prestamo/renovar}" method="POST" th:object="${prestamo}">
          <div class="row m-5">
            <div class="col-lg-6">                
        


            <div class="form-label">
                <label for="">Cliente:</label>
                <p th:text="${nombre} + ' ' + ${apellido}"></p>
            </div>
            <div class="form-label">
                <label for="">Libro:</label>
                <p th:text="${titulo}"></p>
            </div>
              


              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nueva fecha de devolucion estimativa</label>
                <input type="date" class="form-control" th:field="*{devolucion}">
              </div>
              
              <div class="d-flex justify-content-center">
                <img  src="https://www.gifsanimados.org/data/media/293/cerdo-puerco-y-cochino-imagen-animada-0183.gif"  alt="cerdo-puerco-y-cochino-imagen-animada-0183" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark p-3">Crear prestamo</button>
              </div>
            </div>
          </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
