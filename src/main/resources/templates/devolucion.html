<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <div class="d-flex justify-content-end">
        <p class="display-3">DEVOLUCION</p>
    </div>
    <p class="display-5 m-2">Devolver</p>
    
    <a type="submit" class="btn btn-outline-dark" th:href="@{/prestamo/list}">Volver</a>
        <form th:action="@{/prestamo/saveRenovar}" method="POST" th:object="${prestamo}">
          <div class="row m-5">
            <div class="col-lg-6">
              
              <!--siempre poner id para poder id-->
              <input hidden type="text" class="form-control" th:field="*{id}">


            <div class="form-label">
                <label for="">Cliente:</label>
                <p th:text="${nombre} + ' ' + ${apellido} + ' DNI:' + ${documento}"></p>
                <input hidden type="text" class="form-control" th:field="*{cliente}">
              </div>
            <div class="form-label">
                <label for="">Libro:</label>
                <p th:text="${titulo}"></p>
                <input hidden type="text" class="form-control" th:field="*{libro}">
            </div>
            <div class="form-label">
              <label for="">Fecha de devoluci√≥n pactada:</label>
              <p th:text="${devolucion}"></p>
              <input hidden type="text" class="form-control" th:field="*{devolucion}">
          </div>
          <div class="form-label">
            <label for="">Dias atrasados:</label>
            <p th:text="${dias}"></p>
        </div>
            <div class="form-label">
                <label for="">Multa:</label>
              <div class="input-group mb-3">
                  <p class="input-group-text" th:text=" '$ ' + ${multa}"></p>
                  <input hidden type="text" class="form-control" th:field="*{multa}">
                </div>
            </div>
              
              
              <div class="d-flex justify-content-center">
                <img  src="https://www.gifsanimados.org/data/media/293/cerdo-puerco-y-cochino-imagen-animada-0183.gif"  alt="cerdo-puerco-y-cochino-imagen-animada-0183" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark p-3">Modificar prestamo</button>
              </div>
            </div>
          </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
