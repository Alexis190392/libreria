<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <div class="d-flex justify-content-end">
        <p class="display-3">CREAR PRESTAMOS</p>
    </div>
    <p class="display-5 m-2">Nuevo prestamo</p>
    
    <a type="submit" class="btn btn-outline-dark" th:href="@{/prestamo/list}">Volver</a>

        <form th:action="@{/prestamo/devolucion}" method="POST" th:object="${prestamo}">
          <div class="row m-5">
            <div class="col-lg-6">
              <input hidden th:field="*{id}"> <!--agrego el id oculto(hidden) para que lo haga automatico-->
              
              <div class="form-label">
                <label for="">Cliente</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" for="cliente" th:field="*{cliente.documento}">
                  <option selected th:value="${null}">Elija cliente</option>
                  <option th:each="c : ${clientes}" th:text="${c.nombre}" th:value="${c.documento}"></option>
                </select>
              </div>

            
              <div class="form-label">
                <label for="">Libro</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" for="libro" th:field="*{libro.isbn}">
                  <option selected th:value="${null}">Elija libro</option>
                  <option th:each="l : ${libros}" th:text="${l.titulo}" th:value="${l.isbn}"></option>
                </select>
              </div>


              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Fecha de devolucion estimativa</label>
                <input type="date" class="form-control" id="" th:field="*{devolucion}">
              </div>
              
              <div class="d-flex justify-content-center">
                <img  src="https://www.gifsanimados.org/data/media/293/cerdo-puerco-y-cochino-imagen-animada-0183.gif"  alt="cerdo-puerco-y-cochino-imagen-animada-0183" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark p-3">Crear prestamo</button>
              </div>
            </div>
          </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
