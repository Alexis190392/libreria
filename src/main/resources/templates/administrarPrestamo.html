<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body class="prueba">
<header th:replace="/fragments/header :: header"></header>
  
</header>
<div class="prueba2">
    <div class="d-flex justify-content-end">
        <p class="display-3">PRESTAMOS</p>
    </div>
    <!--Listado prestamo -->
    <div class="container">
      <form class="d-flex buscador" th:action="@{/prestamo/list}" method="GET">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="query">
        <button class="btn btn-outline-info" type="submit">Buscar</button>
      </form>
      <br>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Libro</th>
            <th scope="col">Cliente</th>
            <th scope="col" class="text-center">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${prestamos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.libro.titulo}"></td>
            <td th:text="${p.cliente.documento} + ' ' + ${p.cliente.nombre}"></td>
            <td class="d-flex justify-content-end ">
              <a type="button" class="btn btn-outline-primary m-1" >Renovar Prestamo</a>
              <a type="button" class="btn btn-outline-success m-1" >Devolver Libro</a>
              <a type="button" class="btn btn-outline-danger m-1" >Eliminar Prestamo</a>
          </tr>
        </tbody>
      </table>
    </div>



  </div>






    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
