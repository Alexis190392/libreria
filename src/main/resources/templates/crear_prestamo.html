<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body class="prueba">
  <header th:replace="/fragments/header :: header"></header>
  <header th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          Libreria
        </a>
      </div>
    </nav>
  </header>
  <div class="prueba2">
    <div class="d-flex justify-content-end">
      <p class="display-3">Crear PRESTAMOS</p>
    </div>
    <a type="submit" class="btn btn-outline-dark" th:href="@{/prestamo/list}">Volver</a>
    <!--nuevo prestamo y devolucion-->
    <div class="container">
      <form th:action="@{/prestamo/registrar}" method="POST" th:objet="${prestamo}">
        <div class="row">
          <div class="col-6">
            <p class="display-6">NUEVO PRESTAMO</p>

            <!--select para cliente-->
            <div class="form-label">
              <label for="">cliente</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" for="cliente" th:field="*{cliente.documento}">
                <option selected th:value="${null}">Elija cliente</option>
                <option th:each="a : ${clientes}" th:text="${a.nombre}" th:value="${a.documento}"></option>
              </select>
            </div>

            <!--select para libro-->
            <div class="form-label">
              <label for="">libro</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" for="libro" th:field="*{libro.isbn}">
                <option selected th:value="${null}">Elija libro</option>
                <option th:each="e : ${libros}" th:text="${e.titulo}" th:value="${e.isbn}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Fecha de devolucion estimativa</label>
              <input type="date" class="form-control" id="" th:field="*{devolucion}">
            </div>
            <button type="submit" class="btn btn-outline-dark p-3">Crear Prestamo</button>
      </form>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
