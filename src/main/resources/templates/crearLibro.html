<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <div class="d-flex justify-content-end">
        <p class="display-3">CREAR LIBROS</p>
    </div>
    <p class="display-5 m-2">Nuevo Libro</p>
    
    <a type="submit" class="btn btn-outline-dark" th:href="@{/libro/list}">Volver</a>

        <form th:action="@{/libro/save}" method="POST" th:object="${libro}">
          <div class="row m-5">
            <div class="col-lg-6">
              <div class="form-label">
                <label for="">ISBN</label>
                <input type="number" class="form-control" th:field="*{isbn}">
              </div>
              <div class="form-label">
                <label for="">Titulo</label>
                <input type="text" class="form-control" th:field="*{titulo}">
              </div>
              <div class="form-label">
                <label for="">Autor</label>
                <input type="text" class="form-control" th:field="*{autor}">
              </div>
              <div class="form-label">
                <label for="">AÃ±o</label>
                <input type="number" class="form-control" th:field="*{anio}">
              </div>
              <div class="form-label">
                <label for="">Editorial</label>
                <input type="text" class="form-control" th:field="*{editorial}">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-label">
                <label for="">Ejemplares</label>
                <input type="number" class="form-control" th:field="*{ejemplares}">
              </div>
              <div class="form-label">
                <label for="">Prestados</label>
                <input type="number" class="form-control" th:field="*{prestados}">
              </div>
              <div class="d-flex justify-content-center">
                <img  src="https://www.gifsanimados.org/data/media/293/cerdo-puerco-y-cochino-imagen-animada-0183.gif"  alt="cerdo-puerco-y-cochino-imagen-animada-0183" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark p-3">Crear Libro</button>
              </div>
            </div>
          </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
