<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
    <header th:replace="/fragments/header :: header"></header>
    <div class="d-flex justify-content-end">
        <p class="display-3">ADMINISTAR CLIENTES</p>
    </div>

    <div class="m-4">
        <div class="row">
            <div class="col-2">
                <a class="btn btn-outline-dark mb-2" th:href="@{/}">INICIO</a>
                <a class="btn btn-outline-dark mb-2" th:href="@{/cliente/form}">CREAR CLIENTES</a>
            </div>
        </div>
        <form class="d-flex" th:action="@{/cliente/list}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="query">
            <button class="btn btn-outline-info" type="submit">Buscar</button>
        </form>
        <br>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Domicilio</th>
                    <th scope="col">Telefono</th>
                    <th>Opciones</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.documento}"></td>
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.apellido}"></td>
                    <td th:text="${c.domicilio}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td>
                        <!--
              <button type="button" class="btn btn-outline-success">Editar</button>
              <button type="button" class="btn btn-outline-danger">Eliminar</button>
                -->

                        <a type="button" class="btn btn-outline-success" th:href="@{/cliente/form} + '?documento=' + ${c.documento}">Editar</a>
                        <a type="button" class="btn btn-outline-danger" th:href="@{/cliente/delete} + '?documento=' + ${c.documento}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
            <p th:if="${clientes.isEmpty}">No se encontraron resultados coincidentes</p>
        </table>
        <div style="display:flex; justify-content: flex-end; ">
            <p style="padding: px; display: flex; justify-content: flex-end;">Cantidad de Resultados: 10 - 200</p>
            <br>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end m-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
