<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Libreria
              </a>
            </div>
          </nav>
        </header>
    <div class="d-flex justify-content-end">
        <p class="display-3">CREAR AUTOR</p>
    </div>

    <button type="submit" class="btn btn-outline-dark" th:href="@{autor/list}">Volver</button>

      <form th:action="@{/autor/save}" method="POST" th:objet="${autor}"> <!--objeto como lo es-->
        <div class="row m-5">
          <div class="col-lg-6">
            <div class="form-label">
              <input hidden th:field="*{id}"> <!--agrego el id oculto(hidden) para que lo haga automatico-->
              <label for="" >Ingrese nombre del autor a a√±adir</label>
              <input type="text" class="form-control" th:field="*{nombre}"> <!--*{atributo del objeto anterior mencionado}-->
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-dark p-3">Crear autor</button>
            </div>
          </div>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
